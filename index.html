<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый iframe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 600px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Пример страницы с iframe</h1>
    <p>Ниже загружается сайт через iframe:</p>

    <iframe src="https://example.com"></iframe>

</body>
</html>
